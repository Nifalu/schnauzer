<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">{{ title }}</h1>

        <div class="row">
            <div class="col-md-9">
                <!-- Graph visualization container -->
                <div class="card mb-4">
                    <div class="card-body p-0" id="graph-container">
                        <div class="graph-controls">
                            <div class="btn-group">
                                <button id="reset-zoom" class="btn btn-sm btn-outline-secondary">Reset View</button>
                                <button id="toggle-physics" class="btn btn-sm btn-outline-secondary">Freeze Nodes</button>
                                <button id="request-update" class="btn btn-sm btn-outline-primary">Request Update</button>
                            </div>
                        </div>
                        <!-- D3 will render the SVG here -->
                    </div>
                </div>

                <!-- Status message area -->
                <div id="status-message" class="alert d-none"></div>
            </div>

            <div class="col-md-3">
                <!-- Node details panel (initially hidden) -->
                <div class="card mb-4 d-none" id="node-details">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0" id="node-details-title">Node Details</h5>
                    </div>
                    <div class="card-body" id="node-details-content">
                        <!-- Content will be populated dynamically -->
                    </div>
                </div>

                <!-- Graph information panel -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Graph Information</h5>
                    </div>
                    <div class="card-body">
                        <h6>Interactions</h6>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex align-items-center">
                                <i class="bi bi-mouse me-2"></i> Click a node to view details
                            </li>
                            <li class="list-group-item d-flex align-items-center">
                                <i class="bi bi-info-circle me-2"></i> Hover over nodes for quick info
                            </li>
                            <li class="list-group-item d-flex align-items-center">
                                <i class="bi bi-arrows-move me-2"></i> Drag nodes to reposition
                            </li>
                            <li class="list-group-item d-flex align-items-center">
                                <i class="bi bi-mouse-fill me-2"></i> Mouse wheel to zoom
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Graph tooltip div -->
    <div class="graph-tooltip" style="opacity: 0;"></div>

    <!-- Socket.IO from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Custom JavaScript for graph visualization -->
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>

    <!-- Pass title to JavaScript -->
    <script>
        // Store the graph title for use in JavaScript
        window.graphTitle = "{{ title }}";
    </script>
</body>
</html>
